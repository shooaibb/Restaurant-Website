<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact-Page.css">
    <link rel="stylesheet" href="C-Tablet.css">
    <link rel="stylesheet" href="C-phone.css">
    <title>Resturant Website | Contact.</title>

</head>

<body>


    <!-- header: navigation -->

    <header>

        <div class="logo">
            <a href="#home">
                <h1>logo.</h1>
            </a>
        </div>

        <input type="checkbox" name="chk" id="chk">

        <div class="hum">
            <label for="chk">
                <ion-icon name="menu-outline" class="icon" id="hum-bar"></ion-icon>
            </label>
        </div>

        <nav id="navbar">
            <label for="chk">
                <ion-icon name="close-outline" class="icon" id="cross"></ion-icon>
            </label>

            <ul class="nav-list">

                <li class="items"><a href="Home-Page.html">home</a></li>
                <li class="items"><a href="Home-Page.html">about</a></li>
                <li class="items"><a href="Home-Page.html">menu</a></li>
                <li class="items"><a href="Home-Page.html">resevation</a></li>
                <li class="items"><a href="Contact-Page.html">contact</a></li>
            </ul>
        </nav>

    </header>



    <!-- contact banner section -->

    <section class="contact-banner">
        <h2 class="h-primary text-center">contact us</h2>
        <p class="p-primary text-center">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    </section>




    <section class="contact-details">
        <h1 class="h-secondry text-center" >contact for any query</h1>
        <div class="main-box">

            <div class="info-box" id="info-box">
                
                <div class="box" id="box-1">
                    <div class="iconn">
                        <ion-icon name="location"></ion-icon>
                    </div>
                    <div class="text">
                        <p class="p-primary">address </p>
                        <span class="s-primary">Marine Drive, Mumbai</span>
                        
                    </div>
                </div>
                
                <div class="box" id="box-2">
                    <div class="iconn">
                        <ion-icon name="call"></ion-icon>
                    </div>
                    <div class="text">
                        <p class="p-primary">call us</p>
                        <span class="s-primary">123 456 6789</span>
                    </div>
                </div>
                
                <div class="box" id="box-3"> 
                    <div class="iconn">
                        <ion-icon name="mail"></ion-icon>
                    </div>
                    <div class="text">
                        <p class="p-primary">email us</p>
                        <span class="s-primary">info@visit.com</span>
                        
                    </div>
                </div>
                
                 <div class="box" id="box-4"> 
                    <div class="iconn">
                        <ion-icon name="arrow-redo"></ion-icon>
                    </div>
                    <div class="text">
                        <p class="p-primary">follow us</p>
                        <span class=" item">
                            <a href="">

                                
                                <ion-icon name="logo-instagram"></ion-icon>
                                <ion-icon name="logo-facebook"></ion-icon>
                                <ion-icon name="logo-twitter"></ion-icon>
                                <ion-icon name="logo-youtube"></ion-icon>
                            </a>
                            </span>
                    </div>
                </div>

            </div>

            <div class="detail-box">
                <div class="child-box" id="map">
                    <iframe class="gmap_iframe" frameborder="0"
                        src="https://maps.google.com/maps?width=671&amp;height=413&amp;hl=en&amp;q=marine drive &amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>

                </div>

                <div class="child-box" id="input">
                    <!-- <p class="p-primary">name:</p> -->
                    <input type="text" name="" id=""  placeholder="Enter Name" required >
                    <!-- <p class="p-primary">email:</p> -->
                    <input type="email" name="" id="" placeholder="Enter Email" required>
                    <!-- <p class="p-primary">phone:</p> -->
                    <input type="tel" name="" id="" placeholder="Enter Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    <!-- <p class="p-primary">massege:</p> -->
                    <textarea  name="" id="" cols="30" rows="10" placeholder="Enter Massege"></textarea>
                    <!-- <span></span> -->
                    <button class="a-btn" >submit</button>
                    <!-- <button class="a-btn" type="submit">reset</button> -->
                </div>


            </div>

        </div>
    </section>



    <!-- footer -->
    <footer>
        <div class="f-box" id="f-box-4">
            <span class="p-primary text-center">
                @copyright 2022, Desing By: Shaoib Ansari
            </span>
        </div>
    </footer>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
